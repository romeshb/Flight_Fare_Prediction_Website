<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Know your Flight Fare</h1>
							<p>Using Machine Learning, get to know your Flight Fares better.</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
    
								<div class="form-group">
									
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<select class="form-control">
<option>Delhi</option>
												<option>Mumbai</option>
												<option>Cochin</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
											<select class="form-control">
                                                <option>Delhi</option>
												<option>Cochin</option>
												<option>Mumbai</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input class="form-control" type="date" required="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input class="form-control" type="date" required="">
										</div>
									</div>
								</div>
								<div class="row">


                                   <div class="col-md-6">
										<div class="form-group">
											<span class="form-label">HAULTS</span>
											<select class="form-control">
                                                <option>0</option>
												<option>1</option>
												<option>3</option>
                                                
</select>

           <span class="select-arrow"></span>
										</div>
									</div>


    
									

    <div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Airline</span>
											<select class="form-control">
                                                <option>Air Asia</option>
												<option>Air India</option>
												<option>Jet Airways</option>
											</select>
                                            <span class="select-arrow"></span>
										</div>
									</div>
									
									
								</div>



        
								<div class="form-btn">
									<button class="submit-btn">Show Fare</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
